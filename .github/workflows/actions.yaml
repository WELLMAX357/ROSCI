name: Actions

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  CI:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      
    steps:
    - name: Setup ROS 2
      uses: ros-tooling/setup-ros@v0.4
      with:
        required-ros-distributions: humble

    - name: Run Tests
      uses: ros-tooling/action-ros-ci@v0.2
      with:
        package-name: rosci
        target-ros2-distro: humble

    # - name: Upload Logs
    #   uses: actions/upload-artifact@v1
    #   with:
    #     name: colcon-logs
    #     path: ros_ws/log
    #   if: always()


  Format:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        ref: ${{github.head_ref}}
        # token: ${{ secrets.WELLMAX357_PRIVATE_ACCESS_TOKEN }}

    - name: Install tools
      run: |
        sudo apt update
        sudo apt install clang-format
    
    - name: Apply formatter
      run: |
        clang-format -i $(find ./src/ -name "*.h" -or -name "*.hpp" -or -name "*.c" -or -name "*.cpp")
        clang-format -i $(find ./include/ -name "*.h" -or -name "*.hpp" -or -name "*.c" -or -name "*.cpp")

    - uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: ":art: Apply clang-format"
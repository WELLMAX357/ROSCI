name: Actions

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
    - name: Setup ROS 2
      uses: ros-tooling/setup-ros@v0.4
      with:
        required-ros-distributions: humble

    - name: Build Tests
      uses: ros-tooling/action-ros-ci@v0.2
      with:
        package-name: rosci
        target-ros2-distro: humble
        vcs-repo-file-url: https://github.com/ForteFibre/ros2_can_toolbox
        import-token: ${{ secrets.PERSONAL_TOKEN }}
        skip-tests: true

  Format:
    runs-on: ubuntu-latest
    needs: CI
    steps:
    - uses: actions/checkout@v2
      with:
        ref: ${{github.head_ref}}

    - name: Install tools
      run: |
        sudo apt update
        sudo apt install clang-format
    
    - name: Apply formatter
      run: |
        clang-format -i $(find ./src/ -name "*.h" -or -name "*.hpp" -or -name "*.c" -or -name "*.cpp")
        clang-format -i $(find ./include/ -name "*.h" -or -name "*.hpp" -or -name "*.c" -or -name "*.cpp")

    - uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: ":art: Apply clang-format"